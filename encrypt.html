<html>
  <head>
    <link rel = "stylesheet" href = "css/normalize.css">
    <link rel = "stylesheet" href = "css/main.css">
    <link rel = "stylesheet" href = "css/responsive.css">
  </head>
  <body>
    <h1>The Affine Cipher</h1>
    <div class = "wrapper">
      <div class = "text-window" id = "plaintext-div">
        Plaintext
        <textarea id = "pText" rows = "15" cols = "25"></textarea>
      </div>
      <div class = "text-window" id = "ciphertext-div">
        Ciphertext
        <textarea id = "cText" rows = "15" cols = "25"></textarea>
      </div>
      <div class = "control"> 
        a
        <select id = "a">
          <option value="-11">-11</option>
          <option value="-7">-7</option>
          <option value="-5">-5</option>
          <option value="1">1</option>  
          <option value="5">5</option>
          <option value="7">7</option>
          <option value="11">11</option>
        </select>&nbsp &nbsp
        b
        <select id = "b">
          <option>-8</option>
          <option>-7</option>
          <option>-6</option>
          <option>-5</option>
          <option>-4</option>
          <option>-3</option>
          <option>-2</option>
          <option>1</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
        <button id = "cipherbutton">Encrypt</button>
      </div> 
    </div>
    <script src = "src/jquery-2.1.4.js"></script>
    <script src = "src/mathHelper.js"></script>
    <script src = "src/affine.js"></script>
    <script src = "src/cipherButton.js"></script>
  </body>
</html>
